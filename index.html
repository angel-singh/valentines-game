<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #heart {
      position: absolute;
      padding: 20px 30px;
      font-size: 24px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.2s;
    }

    #message {
      display: none;
      text-align: center;
      font-size: 36px;
      color: #b0003a;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<button id="heart">‚ù§Ô∏è Catch Me</button>

<div id="message">
  üíå Will you be my Valentine, Aadi?
</div>

<script>
  const heart = document.getElementById("heart");
  const message = document.getElementById("message");

  function moveHeart() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    heart.style.left = x + "px";
    heart.style.top = y + "px";
  }

  heart.addEventListener("mouseover", moveHeart);

  heart.addEventListener("click", () => {
    heart.style.display = "none";
    message.style.display = "block";
  });

  moveHeart();
</script>

</body>
</html>
